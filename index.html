<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="wrapper">
        <form name="calculatorForm">
            <input type="text" name="display" id="display" placeholder="0" readonly>
            <br>
            <div class="buttons-box">
                <input type="button" class="btn" value="7" onclick="calculatorForm.display.value += '7'">
                <input type="button" class="btn" value="8" onclick="calculatorForm.display.value += '8'">
                <input type="button" class="btn" value="9" onclick="calculatorForm.display.value += '9'">
                <input type="button" class="btn mbtn" value="+" onclick="calculatorForm.display.value += '+'">
                <br>
                <input type="button" class="btn" value="4" onclick="calculatorForm.display.value += '4'">
                <input type="button" class="btn" value="5" onclick="calculatorForm.display.value += '5'">
                <input type="button" class="btn" value="6" onclick="calculatorForm.display.value += '6'">
                <input type="button" class="btn mbtn" value="-" onclick="calculatorForm.display.value += '-'">
                <br>
                <input type="button" class="btn" value="1" onclick="calculatorForm.display.value += '1'">
                <input type="button" class="btn" value="2" onclick="calculatorForm.display.value += '2'">
                <input type="button" class="btn" value="3" onclick="calculatorForm.display.value += '3'">
                <input type="button" class="btn mbtn" value="*" onclick="calculatorForm.display.value += '*'">
                <br>
                <input type="button" class="btn cbtn" value="c" onclick="calculatorForm.display.value = ''">
                <input type="button" class="btn" value="0" onclick="calculatorForm.display.value += '0'">
                <input type="button" class="btn mbtn" value="/" onclick="calculatorForm.display.value += '/'">
                <input type="button" class="btn mbtn" value="=" onclick="calculatorForm.display.value +='='">

                <br>
            </div>
        </form>
    </div>
</body>
</html>
